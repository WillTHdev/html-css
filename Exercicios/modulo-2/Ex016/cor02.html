<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente com CSS</title>
    <style>
        *{
            height: 100%; /*configurações globais das css */
        }
        h1{
            color: aliceblue;
        }
        body{
            background-image: radial-gradient(circle, #5066D5, #7E45BA, #C1328E, #DD316B, #F97F29, #FFD87B);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
