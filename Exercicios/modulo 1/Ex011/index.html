<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo audio</h2>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" controls>
        <source src="midia/Mirage melody - Patrick Patrikios.mp3" type="audio/mpeg">
        <p>Infelizment seu navegador não reproduz midias. <a href="midia/Mirage melody - Patrick Patrikios.mp3">Clique aqui para baixar o arquivo mp3</a> </p>
    </audio><!--MP3 WAV OGG-->
</body>
</html>
